<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nf_gnarly v3 - Swiss Minimal Design Test</title>
    <style>
        /* Swiss Minimal Aesthetic - Based on swiss-minimal-001 library design */

        :root {
            /* Colors */
            --bg-main: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #666666;
            --control-bg: #FFFFFF;
            --control-border: #000000;
            --button-bg: #000000;
            --button-text: #FFFFFF;
            --graph-bg: #F8F8F8;
            --graph-line: #000000;
            --graph-fill: rgba(0, 0, 0, 0.1);

            /* Spacing */
            --spacing-comfortable: 20px;
            --spacing-section: 24px;  /* Reduced from 32px */

            /* Borders */
            --border-width: 2px;
            --border-color: #000000;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-section);
        }

        h1 {
            margin: 0 0 var(--spacing-section) 0;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.01em;
        }

        .plugin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-comfortable);  /* Reduced gap between graph and controls */
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-comfortable);
            padding: var(--spacing-section);
            border: var(--border-width) solid var(--border-color);
            width: 380px;  /* Fixed width to match graph */
        }

        .control-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .rotary-knob {
            position: relative;
            width: 70px;
            height: 70px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 50%;
            background: var(--control-bg);
            cursor: pointer;
        }

        .knob-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 25px;
            background: var(--border-color);
            transform-origin: center 25px;
        }

        .control-wrapper label {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-primary);
            text-align: center;
        }

        .control-wrapper .value {
            font-size: 12px;
            font-weight: 400;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        .filter-graph {
            width: 380px;  /* Match controls width */
            height: 120px;
            border: var(--border-width) solid var(--border-color);
            background: var(--graph-bg);
            position: relative;
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>nf_gnarly</h1>

    <div class="plugin-container">
        <!-- Filter Response Graph -->
        <div class="filter-graph">
            <canvas class="graph-canvas" id="filterGraph"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-wrapper">
                <div class="rotary-knob" data-param="drive">
                    <div class="knob-indicator" style="transform: translateX(-50%) rotate(-90deg);"></div>
                </div>
                <label>Drive</label>
                <div class="value">0 dB</div>
            </div>

            <div class="control-wrapper">
                <div class="rotary-knob" data-param="cutoff">
                    <div class="knob-indicator" style="transform: translateX(-50%) rotate(-45deg);"></div>
                </div>
                <label>Cutoff</label>
                <div class="value">1.0 kHz</div>
            </div>

            <div class="control-wrapper">
                <div class="rotary-knob" data-param="resonance">
                    <div class="knob-indicator" style="transform: translateX(-50%) rotate(0deg);"></div>
                </div>
                <label>Resonance</label>
                <div class="value">0.0</div>
            </div>
        </div>
    </div>

    <script>
        // ====================================================================
        // RELATIVE DRAG INTERACTION (industry standard)
        // ====================================================================

        const knobs = document.querySelectorAll('.rotary-knob');

        knobs.forEach(knob => {
            let isDragging = false;
            let lastY = 0;
            let rotation = 0;

            const indicator = knob.querySelector('.knob-indicator');
            const paramName = knob.dataset.param;

            // Extract initial rotation from inline style
            const initialTransform = indicator.style.transform;
            const match = initialTransform.match(/rotate\(([^)]+)deg\)/);
            if (match) {
                rotation = parseFloat(match[1]);
            }

            knob.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastY = e.clientY;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                // Relative drag: increment based on distance since last frame
                const deltaY = lastY - e.clientY;
                rotation += deltaY * 0.5; // Sensitivity factor
                rotation = Math.max(-135, Math.min(135, rotation));

                indicator.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
                lastY = e.clientY;

                // Update parameter value and graph
                updateParameter(paramName, rotation);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        });

        // ====================================================================
        // PARAMETER SYSTEM
        // ====================================================================

        const parameters = {
            drive: { value: 0, min: -24, max: 24, unit: 'dB', default: 0 },
            cutoff: { value: 1000, min: 20, max: 20000, unit: 'Hz', default: 1000 },
            resonance: { value: 0, min: 0, max: 1, unit: '', default: 0 }
        };

        function updateParameter(paramName, rotation) {
            const param = parameters[paramName];
            const normalizedValue = (rotation + 135) / 270; // 0 to 1

            if (paramName === 'cutoff') {
                // Logarithmic mapping for frequency
                param.value = param.min * Math.pow(param.max / param.min, normalizedValue);
            } else if (paramName === 'drive') {
                // Linear mapping for drive
                param.value = param.min + (normalizedValue * (param.max - param.min));
            } else {
                // Linear for resonance
                param.value = normalizedValue;
            }

            updateValueDisplay(paramName);
            updateFilterGraph();
        }

        function updateValueDisplay(paramName) {
            const param = parameters[paramName];
            const wrapper = document.querySelector(`[data-param="${paramName}"]`).parentElement;
            const valueElement = wrapper.querySelector('.value');

            let displayValue;
            if (paramName === 'cutoff') {
                displayValue = param.value >= 1000 ?
                    `${(param.value / 1000).toFixed(1)} kHz` :
                    `${param.value.toFixed(0)} Hz`;
            } else if (paramName === 'drive') {
                displayValue = `${param.value.toFixed(1)} dB`;
            } else {
                displayValue = param.value.toFixed(2);
            }

            valueElement.textContent = displayValue;
        }

        // ====================================================================
        // IMPROVED FILTER RESPONSE GRAPH WITH RESONANCE PEAK
        // ====================================================================

        const canvas = document.getElementById('filterGraph');
        const ctx = canvas.getContext('2d');

        function updateFilterGraph() {
            const width = canvas.width;
            const height = canvas.height;

            // Clear canvas
            ctx.fillStyle = getComputedStyle(canvas).getPropertyValue('--graph-bg');
            ctx.fillRect(0, 0, width, height);

            // Draw grid
            ctx.strokeStyle = '#CCCCCC';
            ctx.lineWidth = 1;

            // Vertical grid lines (frequency)
            for (let i = 0; i <= 10; i++) {
                const x = (i / 10) * width;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            // Horizontal grid lines (amplitude)
            for (let i = 0; i <= 4; i++) {
                const y = (i / 4) * height;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Draw filter response curve with proper resonance
            drawFilterResponse();
        }

        function drawFilterResponse() {
            const cutoff = parameters.cutoff.value;
            const resonance = parameters.resonance.value;
            const drive = parameters.drive.value;

            ctx.strokeStyle = getComputedStyle(canvas).getPropertyValue('--graph-line');
            ctx.lineWidth = 2;
            ctx.beginPath();

            const points = [];
            for (let i = 0; i <= 200; i++) {
                const freq = 20 * Math.pow(20000 / 20, i / 200);
                const response = calculateResonantLowPassResponse(freq, cutoff, resonance);
                points.push({ freq, response });
            }

            // Convert to canvas coordinates and draw
            points.forEach((point, index) => {
                const x = (Math.log(point.freq / 20) / Math.log(20000 / 20)) * canvas.width;
                const responseDB = 20 * Math.log10(Math.abs(point.response));
                const y = (1 - (responseDB + 24) / 48) * canvas.height; // -24dB to +24dB range

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Fill area under curve
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fillStyle = getComputedStyle(canvas).getPropertyValue('--graph-fill');
            ctx.fill();
        }

        function calculateResonantLowPassResponse(freq, cutoff, resonance) {
            // Improved resonant low-pass filter response
            // Based on analog SVF (State Variable Filter) topology

            const w0 = 2 * Math.PI * cutoff;  // Angular frequency
            const w = 2 * Math.PI * freq;     // Input frequency
            const q = 1 + resonance * 9;      // Q factor (1 to 10)

            // Normalize frequency
            const k = w / w0;

            // Low-pass response magnitude
            const lpMagnitude = 1 / Math.sqrt(k*k*k*k + k*k/(q*q) - k*k + 1);

            return lpMagnitude;
        }

        // Initialize
        updateFilterGraph();
        Object.keys(parameters).forEach(param => updateValueDisplay(param));
    </script>
</body>
</html>
