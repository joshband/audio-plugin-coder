<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nf_gnarly</title>
    <style>
        /* Swiss Minimal Aesthetic */

        :root {
            /* Colors */
            --bg-main: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #666666;
            --control-bg: #FFFFFF;
            --control-border: #000000;
            --graph-bg: #F8F8F8;
            --graph-line: #000000;
            --graph-fill: rgba(0, 0, 0, 0.1);

            /* Spacing */
            --spacing-comfortable: 20px;
            --spacing-section: 24px;

            /* Borders */
            --border-width: 2px;
            --border-color: #000000;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-section);
        }

        h1 {
            margin: 0 0 var(--spacing-section) 0;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.01em;
        }

        .plugin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-comfortable);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-comfortable);
            padding: var(--spacing-section);
            border: var(--border-width) solid var(--border-color);
            width: 380px;
        }

        .control-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .rotary-knob {
            position: relative;
            width: 70px;
            height: 70px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 50%;
            background: var(--control-bg);
            cursor: pointer;
        }

        .knob-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 25px;
            background: var(--border-color);
            transform-origin: center 25px;
        }

        .control-wrapper label {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-primary);
            text-align: center;
        }

        .control-wrapper .value {
            font-size: 12px;
            font-weight: 400;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        .filter-graph {
            width: 380px;
            height: 120px;
            border: var(--border-width) solid var(--border-color);
            background: var(--graph-bg);
            position: relative;
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>nf_gnarly</h1>

    <div class="plugin-container">
        <!-- Filter Response Graph -->
        <div class="filter-graph">
            <canvas class="graph-canvas" id="filterGraph"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-wrapper">
                <div class="rotary-knob" data-param="drive">
                    <div class="knob-indicator" id="drive-indicator" style="transform: translateX(-50%) rotate(-90deg);"></div>
                </div>
                <label>Drive</label>
                <div class="value" id="drive-value">0 dB</div>
            </div>

            <div class="control-wrapper">
                <div class="rotary-knob" data-param="cutoff">
                    <div class="knob-indicator" id="cutoff-indicator" style="transform: translateX(-50%) rotate(-45deg);"></div>
                </div>
                <label>Cutoff</label>
                <div class="value" id="cutoff-value">1.0 kHz</div>
            </div>

            <div class="control-wrapper">
                <div class="rotary-knob" data-param="resonance">
                    <div class="knob-indicator" id="resonance-indicator" style="transform: translateX(-50%) rotate(0deg);"></div>
                </div>
                <label>Resonance</label>
                <div class="value" id="resonance-value">0.0</div>
            </div>
        </div>
    </div>

    <script>
        // ====================================================================
        // JUCE INTEROP
        // ====================================================================

        const juce = window.__JUCE__;

        // ====================================================================
        // PARAMETER SYSTEM
        // ====================================================================

        const parameters = {
            drive: { value: 0, min: -24, max: 24, unit: 'dB', default: 0 },
            cutoff: { value: 1000, min: 20, max: 20000, unit: 'Hz', default: 1000 },
            resonance: { value: 0, min: 0, max: 1, unit: '', default: 0 }
        };

        // Load initial values from JUCE
        function loadParameters() {
            if (juce && juce.getParameter) {
                parameters.drive.value = juce.getParameter('drive') || 0;
                parameters.cutoff.value = juce.getParameter('cutoff') || 1000;
                parameters.resonance.value = juce.getParameter('resonance') || 0;
                updateAllDisplays();
                updateFilterGraph();
            }
        }

        // Send parameter to JUCE
        function setParameter(paramName, value) {
            if (juce && juce.setParameter) {
                juce.setParameter(paramName, value);
            }
        }

        // ====================================================================
        // RELATIVE DRAG INTERACTION
        // ====================================================================

        const knobs = document.querySelectorAll('.rotary-knob');

        knobs.forEach(knob => {
            let isDragging = false;
            let lastY = 0;
            let rotation = 0;

            const indicator = knob.querySelector('.knob-indicator');
            const paramName = knob.dataset.param;

            // Get initial rotation
            const initialTransform = indicator.style.transform;
            const match = initialTransform.match(/rotate\(([^)]+)deg\)/);
            if (match) {
                rotation = parseFloat(match[1]);
            }

            knob.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastY = e.clientY;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaY = lastY - e.clientY;
                rotation += deltaY * 0.5;
                rotation = Math.max(-135, Math.min(135, rotation));

                indicator.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
                lastY = e.clientY;

                updateParameterFromRotation(paramName, rotation);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        });

        function updateParameterFromRotation(paramName, rotation) {
            const param = parameters[paramName];
            const normalizedValue = (rotation + 135) / 270;

            if (paramName === 'cutoff') {
                param.value = param.min * Math.pow(param.max / param.min, normalizedValue);
            } else if (paramName === 'drive') {
                param.value = param.min + (normalizedValue * (param.max - param.min));
            } else {
                param.value = normalizedValue;
            }

            setParameter(paramName, param.value);
            updateValueDisplay(paramName);
            updateFilterGraph();
        }

        function updateValueDisplay(paramName) {
            const param = parameters[paramName];
            const valueElement = document.getElementById(`${paramName}-value`);

            let displayValue;
            if (paramName === 'cutoff') {
                displayValue = param.value >= 1000 ?
                    `${(param.value / 1000).toFixed(1)} kHz` :
                    `${param.value.toFixed(0)} Hz`;
            } else if (paramName === 'drive') {
                displayValue = `${param.value.toFixed(1)} dB`;
            } else {
                displayValue = param.value.toFixed(2);
            }

            valueElement.textContent = displayValue;
        }

        function updateAllDisplays() {
            Object.keys(parameters).forEach(param => updateValueDisplay(param));
        }

        // ====================================================================
        // FILTER GRAPH
        // ====================================================================

        const canvas = document.getElementById('filterGraph');
        const ctx = canvas.getContext('2d');

        function updateFilterGraph() {
            const width = canvas.width;
            const height = canvas.height;

            ctx.fillStyle = getComputedStyle(canvas).getPropertyValue('--graph-bg');
            ctx.fillRect(0, 0, width, height);

            // Draw grid
            ctx.strokeStyle = '#CCCCCC';
            ctx.lineWidth = 1;

            for (let i = 0; i <= 10; i++) {
                const x = (i / 10) * width;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            for (let i = 0; i <= 4; i++) {
                const y = (i / 4) * height;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            drawFilterResponse();
        }

        function drawFilterResponse() {
            const cutoff = parameters.cutoff.value;
            const resonance = parameters.resonance.value;
            const drive = parameters.drive.value;

            ctx.strokeStyle = getComputedStyle(canvas).getPropertyValue('--graph-line');
            ctx.lineWidth = 2;
            ctx.beginPath();

            const points = [];
            for (let i = 0; i <= 300; i++) {
                const freq = 20 * Math.pow(20000 / 20, i / 300);
                const response = calculateExtremeResonantResponse(freq, cutoff, resonance, drive);
                points.push({ freq, response });
            }

            points.forEach((point, index) => {
                const x = (Math.log(point.freq / 20) / Math.log(20000 / 20)) * canvas.width;
                const responseDB = 20 * Math.log10(Math.max(0.0001, Math.abs(point.response)));
                const y = (1 - (responseDB + 24) / 48) * canvas.height;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fillStyle = getComputedStyle(canvas).getPropertyValue('--graph-fill');
            ctx.fill();
        }

        function calculateExtremeResonantResponse(freq, cutoff, resonance, drive) {
            const w0 = 2 * Math.PI * cutoff;
            const w = 2 * Math.PI * freq;
            const q = 0.7 + resonance * 49.3;
            const k = w / w0;

            const denominator = k*k*k*k + k*k/(q*q) - k*k*(2 - 1/(q*q)) + 1;
            const lpMagnitude = 1 / Math.sqrt(Math.max(0.0001, denominator));
            const driveGain = Math.pow(10, drive / 20);
            const finalMagnitude = lpMagnitude * driveGain;

            return finalMagnitude;
        }

        // Initialize
        loadParameters();
        updateFilterGraph();
    </script>
</body>
</html>
