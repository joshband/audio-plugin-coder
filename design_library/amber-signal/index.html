<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBER SIGNAL - Mockup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="plugin-container">
            <!-- Header -->
            <div class="plugin-header">
                <div>AMBER SIGNAL</div>
                <div style="font-size: 0.8em; opacity: 0.6;">Presets</div>
            </div>
            
            <!-- Body -->
            <div class="plugin-body">
                
                <!-- Left Column -->
                <div class="left-section">
                    
                    <!-- Filter Section -->
                    <div class="panel-box">
                        <span class="panel-label">FILTER</span>
                        <div class="controls-row">
                            
    <div class="knob-container">
        <svg width="80" height="80" viewBox="0 0 80 80">
            <circle cx="40" cy="40" r="36" fill="none" stroke="var(--color-surface-hl)" stroke-width="6" stroke-linecap="round" stroke-dasharray="169.64600329384882 226.1946710584651" transform="rotate(135 40 40)" />
            <circle class="value-arc" cx="40" cy="40" r="36" fill="none" stroke="var(--color-primary)" stroke-width="6" stroke-linecap="round" transform="rotate(135 40 40)" />
        </svg>
        <span class="knob-label">CUTOFF</span>
    </div>
                            
    <div class="knob-container">
        <svg width="64" height="64" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="28" fill="none" stroke="var(--color-surface-hl)" stroke-width="6" stroke-linecap="round" stroke-dasharray="131.94689145077132 175.92918860102841" transform="rotate(135 32 32)" />
            <circle class="value-arc" cx="32" cy="32" r="28" fill="none" stroke="var(--color-primary)" stroke-width="6" stroke-linecap="round" transform="rotate(135 32 32)" />
        </svg>
        <span class="knob-label">RES</span>
    </div>
                            
    <div class="knob-container">
        <svg width="64" height="64" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="28" fill="none" stroke="var(--color-surface-hl)" stroke-width="6" stroke-linecap="round" stroke-dasharray="131.94689145077132 175.92918860102841" transform="rotate(135 32 32)" />
            <circle class="value-arc" cx="32" cy="32" r="28" fill="none" stroke="var(--color-primary)" stroke-width="6" stroke-linecap="round" transform="rotate(135 32 32)" />
        </svg>
        <span class="knob-label">DRIVE</span>
    </div>
                        </div>
                    </div>

                    <!-- Envelope Section -->
                    <div class="panel-box outlined">
                        <span class="panel-label">ENVELOPE</span>
                        <div class="controls-row" style="align-items: flex-end; height: 120px; padding: 0 20px;">
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-fill"></div>
            <div class="fader-handle"></div>
        </div>
        <span class="knob-label" style="margin-top: 10px;">A</span>
    </div>
  
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-fill"></div>
            <div class="fader-handle"></div>
        </div>
        <span class="knob-label" style="margin-top: 10px;">D</span>
    </div>
  
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-fill"></div>
            <div class="fader-handle"></div>
        </div>
        <span class="knob-label" style="margin-top: 10px;">S</span>
    </div>
  
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-fill"></div>
            <div class="fader-handle"></div>
        </div>
        <span class="knob-label" style="margin-top: 10px;">R</span>
    </div>
  
                        </div>
                    </div>

                </div>

                <!-- Right Column (Master) -->
                <div class="right-section">
                     <div class="panel-box" style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <span class="panel-label">MASTER</span>
                        <div class="controls-row" style="gap: 20px; height: 100%;">
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-fill"></div>
            <div class="fader-handle"></div>
        </div>
        <span class="knob-label" style="margin-top: 10px;">MIX</span>
    </div>
  
                            <!-- Simple Meter graphic -->
                            <div style="width: 16px; height: 80%; background: #0004; border-radius: 4px; position: relative;">
                                <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: var(--color-accent); border-radius: 4px;"></div>
                            </div>
                        </div>
                     </div>
                     
                     <div class="panel-box outlined" style="height: 100px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px;">
                        <div style="font-size: 20px; font-weight: bold;">âš¡</div>
                        
    <div class="knob-container">
        <svg width="50" height="50" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="21" fill="none" stroke="var(--color-surface-hl)" stroke-width="6" stroke-linecap="round" stroke-dasharray="98.96016858807849 131.94689145077132" transform="rotate(135 25 25)" />
            <circle class="value-arc" cx="25" cy="25" r="21" fill="none" stroke="var(--color-primary)" stroke-width="6" stroke-linecap="round" transform="rotate(135 25 25)" />
        </svg>
        <span class="knob-label">VOL</span>
    </div>
                     </div>
                </div>

            </div>
            
            <!-- Footer -->
            <div class="footer">
                <span>CPU: 1%</span>
                <span>JUCE WEBVIEW 8</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
