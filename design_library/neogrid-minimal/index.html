<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGrid Minimal - Mockup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="plugin-container">
            <div class="screw screw-tl"></div><div class="screw screw-tr"></div>
            <div class="screw screw-bl"></div><div class="screw screw-br"></div>

            <!-- Header -->
            <div class="plugin-header">
                <div class="plugin-title">NeoGrid Minimal</div>
                <div style="font-size: 0.8em; opacity: 0.6;">INIT PRESET</div>
            </div>
            
            <!-- Body -->
            <div class="plugin-body">
                
                <!-- Left Column -->
                <div class="left-section">
                    
                    <!-- Filter Section -->
                    <div class="panel-inset">
                        <div class="panel-label-tag">FILTER</div>
                        <div class="controls-row">
                            
    <div class="knob-container" style="width: 90px;">
        <svg viewBox="0 0 64 64" width="100%" height="100%" style="overflow: visible;">
            <defs>
                <filter id="dropshadow-CUTOFF">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
                </filter>
            </defs>
            <!-- Track -->
            <path d="M12.201010126776673 51.798989873223334 A 28 28 0 1 1 51.798989873223334 51.798989873223334" 
                  fill="none" stroke="var(--color-surface)" stroke-width="7" stroke-linecap="round" style="filter: brightness(0.7);" />
            
            <!-- Value Arc -->
            <circle class="value-arc" cx="32" cy="32" r="28" fill="none" stroke="var(--color-primary)" stroke-width="7" stroke-linecap="round" transform="rotate(135 32 32)" />
            
            <!-- Optional Cap Group for rotation -->
            <g class="knob-cap-group" transform="rotate(0 32 32)">
                 <!-- This can be populated if "analog" style is preferred via CSS toggles -->
            </g>
        </svg>
        <span class="knob-label">CUTOFF</span>
    </div>
                            
    <div class="knob-container" style="width: 70px;">
        <svg viewBox="0 0 64 64" width="100%" height="100%" style="overflow: visible;">
            <defs>
                <filter id="dropshadow-RES">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
                </filter>
            </defs>
            <!-- Track -->
            <path d="M12.201010126776673 51.798989873223334 A 28 28 0 1 1 51.798989873223334 51.798989873223334" 
                  fill="none" stroke="var(--color-surface)" stroke-width="7" stroke-linecap="round" style="filter: brightness(0.7);" />
            
            <!-- Value Arc -->
            <circle class="value-arc" cx="32" cy="32" r="28" fill="none" stroke="var(--color-primary)" stroke-width="7" stroke-linecap="round" transform="rotate(135 32 32)" />
            
            <!-- Optional Cap Group for rotation -->
            <g class="knob-cap-group" transform="rotate(0 32 32)">
                 <!-- This can be populated if "analog" style is preferred via CSS toggles -->
            </g>
        </svg>
        <span class="knob-label">RES</span>
    </div>
                            
    <div class="knob-container" style="width: 70px;">
        <svg viewBox="0 0 64 64" width="100%" height="100%" style="overflow: visible;">
            <defs>
                <filter id="dropshadow-DRIVE">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
                </filter>
            </defs>
            <!-- Track -->
            <path d="M12.201010126776673 51.798989873223334 A 28 28 0 1 1 51.798989873223334 51.798989873223334" 
                  fill="none" stroke="var(--color-surface)" stroke-width="7" stroke-linecap="round" style="filter: brightness(0.7);" />
            
            <!-- Value Arc -->
            <circle class="value-arc" cx="32" cy="32" r="28" fill="none" stroke="var(--color-primary)" stroke-width="7" stroke-linecap="round" transform="rotate(135 32 32)" />
            
            <!-- Optional Cap Group for rotation -->
            <g class="knob-cap-group" transform="rotate(0 32 32)">
                 <!-- This can be populated if "analog" style is preferred via CSS toggles -->
            </g>
        </svg>
        <span class="knob-label">DRIVE</span>
    </div>
                        </div>
                    </div>

                    <!-- Envelope Section -->
                    <div class="panel-outlined">
                        <div class="panel-label-tag" style="background: var(--color-surface);">ENVELOPE</div>
                        <div class="controls-row" style="align-items: flex-end; padding: 0 20px;">
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-groove">
                 <div class="fader-fill"></div>
            </div>
            <div class="fader-handle">
                <div class="fader-grip">
                    <div></div><div class="accent"></div><div></div>
                </div>
            </div>
        </div>
        <span class="knob-label">A</span>
    </div>
  
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-groove">
                 <div class="fader-fill"></div>
            </div>
            <div class="fader-handle">
                <div class="fader-grip">
                    <div></div><div class="accent"></div><div></div>
                </div>
            </div>
        </div>
        <span class="knob-label">D</span>
    </div>
  
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-groove">
                 <div class="fader-fill"></div>
            </div>
            <div class="fader-handle">
                <div class="fader-grip">
                    <div></div><div class="accent"></div><div></div>
                </div>
            </div>
        </div>
        <span class="knob-label">S</span>
    </div>
  
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-groove">
                 <div class="fader-fill"></div>
            </div>
            <div class="fader-handle">
                <div class="fader-grip">
                    <div></div><div class="accent"></div><div></div>
                </div>
            </div>
        </div>
        <span class="knob-label">R</span>
    </div>
  
                        </div>
                    </div>

                </div>

                <!-- Right Column (Master) -->
                <div class="right-section">
                     <div class="panel-inset" style="flex: 1; display: flex; flex-direction: column; align-items: center; box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);">
                        <div style="text-align: center; font-size: 0.65rem; font-weight: bold; opacity: 0.5; letter-spacing: 0.2em; margin-bottom: 20px;">MASTER OUTPUT</div>
                        <div class="controls-row" style="gap: 32px; height: 100%; align-items: flex-end; padding-bottom: 20px;">
                            
    <div class="fader-container" style="height: 100%;">
        <div class="fader-track">
            <div class="fader-groove">
                 <div class="fader-fill"></div>
            </div>
            <div class="fader-handle">
                <div class="fader-grip">
                    <div></div><div class="accent"></div><div></div>
                </div>
            </div>
        </div>
        <span class="knob-label">MIX</span>
    </div>
  
                            <!-- LED Meter -->
                            <div style="width: 24px; height: 100%; background: rgba(0,0,0,0.5); border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); padding: 2px; display: flex; flex-direction: column-reverse; gap: 1px;">
                                <div style="height: 5%; background: #22c55e; opacity: 1;"></div>
                                <div style="height: 5%; background: #22c55e; opacity: 1;"></div>
                                <div style="height: 5%; background: #22c55e; opacity: 1;"></div>
                                <div style="height: 5%; background: #22c55e; opacity: 1;"></div>
                                <div style="height: 5%; background: #22c55e; opacity: 1;"></div>
                                <div style="height: 5%; background: #22c55e; opacity: 0.3;"></div>
                                <div style="height: 5%; background: #22c55e; opacity: 0.3;"></div>
                                <div style="height: 5%; background: #22c55e; opacity: 0.3;"></div>
                                <div style="height: 5%; background: #eab308; opacity: 0.3;"></div>
                                <div style="height: 5%; background: #eab308; opacity: 0.3;"></div>
                                <div style="height: 5%; background: #ef4444; opacity: 0.3;"></div>
                            </div>
                        </div>
                     </div>
                     
                     <div class="panel-outlined" style="height: 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; background: rgba(255,255,255,0.05);">
                        <div style="font-size: 24px; font-weight: bold; color: var(--color-accent);">âš¡</div>
                        
    <div class="knob-container" style="width: 48px;">
        <svg viewBox="0 0 64 64" width="100%" height="100%" style="overflow: visible;">
            <defs>
                <filter id="dropshadow-GAIN">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
                </filter>
            </defs>
            <!-- Track -->
            <path d="M12.201010126776673 51.798989873223334 A 28 28 0 1 1 51.798989873223334 51.798989873223334" 
                  fill="none" stroke="var(--color-surface)" stroke-width="7" stroke-linecap="round" style="filter: brightness(0.7);" />
            
            <!-- Value Arc -->
            <circle class="value-arc" cx="32" cy="32" r="28" fill="none" stroke="var(--color-primary)" stroke-width="7" stroke-linecap="round" transform="rotate(135 32 32)" />
            
            <!-- Optional Cap Group for rotation -->
            <g class="knob-cap-group" transform="rotate(0 32 32)">
                 <!-- This can be populated if "analog" style is preferred via CSS toggles -->
            </g>
        </svg>
        <span class="knob-label">GAIN</span>
    </div>
                     </div>
                </div>

            </div>
            
            <!-- Footer -->
            <div class="footer">
                <span>CPU: 1%</span>
                <span>JUCE WEBVIEW 8</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
