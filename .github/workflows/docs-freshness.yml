name: Docs Freshness

on:
  pull_request:
    branches: [main, master, develop]
    paths:
      - "plugins/LocusQ"
      - "README.md"
      - "CHANGELOG.md"
      - "scripts/validate-docs-freshness.sh"
      - "plugins/LocusQ/**"
      - ".github/workflows/docs-freshness.yml"
  push:
    branches: [main, master, develop]
    paths:
      - "plugins/LocusQ"
      - "README.md"
      - "CHANGELOG.md"
      - "scripts/validate-docs-freshness.sh"
      - "plugins/LocusQ/**"
      - ".github/workflows/docs-freshness.yml"
  workflow_dispatch:

jobs:
  docs-freshness:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate documentation freshness and metadata
        run: |
          chmod +x ./scripts/validate-docs-freshness.sh
          ./scripts/validate-docs-freshness.sh
